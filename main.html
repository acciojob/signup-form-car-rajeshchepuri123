<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form method="get">
            <div>
                <label for="#name">Name*</label>
                <input type="text" id="#name"  required name="Name" placeholder="Name">
            </div>
            <div>
                <label for="#email">Email*</label>
                <input type="email" id="#email"name="Email" placeholder="Email">
            </div>
            <div>
                <label for="gender">Gender*</label>
                <div>
                    <label for="#gender_m">mail</label>
                    <input type="radio" name="gender" id="#gender_m" value="mail">
                    <label for="#gender_f">Female</label>
                    <input type="radio" name="gender"id="#gender_f" value="Femail">
                </div>

        
            </div>
            <div>
                <label>Car Brands*</label>
                <select>
                    <option value="BMW">BMW</option>
                    <option value="Audi">Audi</option>
                    <option value="Mercede">Mercede</option>
                </select>
            </div>
            <div>
                <label for="#age">Age*</label>
                <input type="number" id="#age" name="Age" required> 
            </div>
            <div>
                <label for="#dob">DOB*</label>
                <input type="date" id="#dob" name="Dob">
            </div>
            <div>
                <label for="#tel">Phone Number</label>
                <input type="tel" id="#tel" name="number" placeholder="xxx-xxx-xxxx">
            </div>
            <div>
                <label for="#password">Password*</label>
                <input type="password" id="#password" name="Password" placeholder="Password" required>
            </div>
            <div>
                <label for="#tos"> I agree to the TOS</label>
                <input type="checkbox" id="#tos" name="TOs">
            </div>
            <div>
                <button type="submit">submit</button>
            </div>

        </form>
    </main>
</body>
</html>
